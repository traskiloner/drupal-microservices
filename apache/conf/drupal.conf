<VirtualHost *:80>
	#Basic Settings
        ServerName drupal.traskiloner.com
        ServerAdmin alberto.andrades.gil@gmail.com

	#Web folder
        DocumentRoot /var/www/drupal

	#Logs
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	#PHP-FPM Proxy
	ProxyPassMatch "^/.*\.php(/.*)?$" "fcgi://FPMADDR:9000/var/www/drupal/" enablereuse=on
	
	#Clean URLs
	<Directory /var/www/drupal>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	        RewriteEngine on
	        RewriteBase /
	        RewriteCond %{REQUEST_FILENAME} !-f
	        RewriteCond %{REQUEST_FILENAME} !-d
	        RewriteRule ^(.*)$ index.php?q=$1 [L,QSA]
	</Directory>
</VirtualHost>
